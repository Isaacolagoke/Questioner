<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Thasadith" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Questioner.meetup</title>
</head>
<body class="bbb2">
    <div>
        <nav>
            <div class="container">
                <h1 class="hightlight"  onclick="location.href='index.html'">Questioner</h1>
            </div>
        </nav>
    </div>


    <section >
            <div class="container">
                <div class="logindiv">
                        <div class="signup">
                            
                                <form action="">
                                        
                                        <h3 class=".hightlight">Welcome !!</h3>
                                       
                                    <div class="forma">
                                        <div class="username">
                                               
                                                <input type="text" placeholder="User Name" required pattern="[A-Z]"class="forminput">
                                        </div> 
                                        <div class="password">
                                                
                                                <input type="password" placeholder="Password" required pattern="[0-9]{12}" min="10" max="12" class="forminput">
                                        </div>     
                                    </div>
                
                                    <br>
                                    <div class="formsubmit">
                                            <input type="button" value="Login" class="formsubmit" onclick="location.href='meetup.html'">
                                    </div>
                                    <div class="formalt">
                                        <span class="spanspec">Not a Member?</span><a href="signup.html" class="altsignin"> Sign Up</a>
                                    </div>   
                                </form>
                            </div>
                        
                </div>
            </div>
    </section>
</body>
</html>
