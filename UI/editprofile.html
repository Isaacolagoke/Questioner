                   <div class="usermenu">
                       <ul>

<section>

                                <span><i class="far fa-user-circle fa-10x"></i></span>
                                
                        </div>
                </div>
                <!--  -->
                <div class="editprofileform">
                                <form action="" class="tyt">
                                        <div class="forma">
                                            <div class="name">
                                                
                                                <input type="text" placeholder="First Name" required pattern="[A-Z]" class="meetupinput">

                                                <input type="text" placeholder="Last Name" required pattern="[A-Z]" class="meetupinput">
                                                <br>
                                                    <input type="password" placeholder="Password" name="" id="" class="meetupinput">
                                                    <br>

                                                    <input type="email" name="" placeholder="Email" id="" class="meetupinput">

                                        </div>
                                    </form>
                </div>
    </div>
