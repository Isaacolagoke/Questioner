<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Thasadith" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Questioner.meetup</title>
</head>
<body class="bbb">
<nav>
    <div class="container">
        <h1 class="hightlight"  onclick="location.href='index.html'">Questioner</h1>
    </div>
</nav>    

<section >
    <div class="container">
        <div class="formsignup">
            <div class="divsignup2">
                <h3>Welcome to Questioner</h3>
            </div>

        <div class="signup">
            <form action="">
                <h3>Create an account</h3> 
                <div class="forma">
                    <div class="name">
                        <input type="text" placeholder="First Name" required pattern="[A-Z]" class="forminput">
                        <input type="text" placeholder="Last Name" required pattern="[A-Z]" class="forminput">
                    </div>    
                    <div class="name">
                        <input type="password" placeholder="Password" required pattern="[A-Z]" class="forminput">
                    </div>       
                </div>

                <div class="formb">
                    <div class="email&tel">
                        <input type="Email" placeholder="Email" required pattern="[A-Z]" class="forminput">
                        <input type="tel" placeholder="Phone Number" required pattern="[A-Z]" class="forminput">
                    </div>   
                </div> 

                <div class="formsubmit">
                    <input type="button" value="Sign Up" class="formsubmit" onclick="location.href='meetup.html'">
                </div>
                <div class="formalt">
                    <span class="spanspec">Already a member?</span><a href="login.html" class="altsignin"> Login</a>
                </div>   
            </form>
        </div>      
    </div>
</section>
</body>
</html>
