<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Thasadith" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Questioner.meetup</title>
</head>
<body>
    <div>
        <nav>
            <div class="container">
                <h1 class="hightlight" onclick="location.href='index.html'">Questioner</h1>
            </div>
        </nav>
    </div>

    <section>
        <div class="adimindminlogin">
                
            
                <div class="signup">
                            
                        <form action="">
                                
                                <h3 >Welcome Admin,</h3>
                                <h4 >Please Login</h4>
                            <div class="forma">
                                <div class="username">
                                       
                                        <input type="text" placeholder="User Name" required pattern="[A-Z]"class="forminput">
                                </div> 
                                <div class="password">
                                        
                                        <input type="password" placeholder="Password" required pattern="[0-9]{12}" min="10" max="12" class="forminput">
                                </div>     
                            </div>
        
                            <br>
                            <div class="formsubmit">
                                    <input type="button" value="Login" class="formsubmit" onclick="location.href='admindashboard.html'">
                            </div>
                            <div class="formalt">
                                <span class="spanspec">Want to Sign in as a User instead?</span><a href="login.html" class="altsignin"> Sign in</a>
                            </div>   
                        </form>
                </div>
        </div>
    </section>

</body>
</html>
